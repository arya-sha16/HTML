<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  /* Gradient background */
  background: linear-gradient(135deg, #171817, #8b8d8e);
}

.calculator {
  background: #31164e;
  padding: 20px;
  border-radius: 10px;

}
    
    .display {
      width: 100%;
      height: 60px;
      background: #e698c7;
      color: rgb(13, 14, 13);
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    .operator {
      background: #ff9500;
    }
    .operator:hover {
      background: #e08900;
    }
    .equal {
      grid-column: span 2;
      background: #28a745;
    }
    .equal:hover {
      background: #218838;
    }
    .clear {
      background: #dc3545;
    }
    .clear:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
    <h1 style="color: white; position: absolute; top: 20px;">~~Simple Calculator~~</h1>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
        } else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
